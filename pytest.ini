[pytest]
DJANGO_SETTINGS_MODULE = lms_project.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=modules
    --cov-report=html
    --cov-report=term-missing
    --no-cov-on-fail
testpaths = modules
# Exit with code 0 even if no tests are collected (useful during initial setup)
norecursedirs = .git .tox dist build *.egg
# Allow pytest to pass when no tests are collected
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
