[pytest]
DJANGO_SETTINGS_MODULE = lms_project.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=modules
    --cov-report=html
    --cov-report=term-missing
    --no-cov-on-fail
testpaths = modules
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
